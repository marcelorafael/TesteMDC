    <style>
      body {
        text-align: center;
      }

      div {
        border: 1px solid #ccc;
        border-radius: 5px;

        margin: 3px;

        width: 100%;
      }

      #containerData {
        display: grid;
        grid-template-columns: auto auto auto;
        /* background-color: #2196f3; */
        padding: 10px;

        gap: 10px;
      }

      @media screen and (max-width: 900px) {
        #containerData {
          display: block;
          grid-template-columns: auto auto auto;
          padding: 10px;
        }
      }

      #animation {
        animation-name: animationBackground;
        animation-duration: 15s;
        animation-iteration-count: infinite;

        width: 100%;

        height: 200px;

        background-color: #ccc;

        display: flex;
        justify-content: center;
        align-items: center;

        border-radius: 8px;
      }

      @keyframes animationBackground {
        0% {
          background-color: aqua;
        }
        25% {
          background-color: rgb(239, 142, 51);
        }
        50% {
          background-color: rgb(224, 21, 21);
        }
        75% {
          background-color: rgb(33, 46, 222);
        }
        100% {
          background-color: rgb(208, 196, 22);
        }
      }

      .text-check {
        color: #fff;

        font-size: 25px;

        font-weight: bold;
      }
    </style>

    <section id="animation">
      <p class="text-check">Check the weather in an easy way with our system</p>
    </section>

    <script>
      // const text = document.querySelector('p');

      const temperature = document.getElementById('temperature');
      const windspeed = document.getElementById('windspeed');
      const winddirection = document.getElementById('winddirection');

      fetch(
        'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current_weather=true&hourly=temperature_2m,relativehumidity_2m,windspeed_10m'
      )
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(JSON.stringify(data.current_weather));
          let advice = data.timezone;

          temperature.innerText = data.current_weather.temperature;
          windspeed.innerText = data.current_weather.windspeed;
          winddirection.innerText = data.current_weather.winddirection;
          // text.innerText = advice;
        })
        .catch((error) => console.log(error));
    </script>
